<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/519802e276.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo" />
    </header>
    <!-- MAIN -->
    <main>
      <!-- HERO SECTION -->
      <section class="hero">
        <div class="hero__img"></div>
        <div class="hero__content">
          <h1 class="hero__title">We're <strong>coming soon</strong></h1>
          <p class="hero__body">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <!-- FORM -->
          <form class="hero__form" id="form">
            <div class="hero__form-control" id="form-control">
              <!-- INPUT EMAIL -->
              <!-- 
                this should be type=email.
                I used type=text, because I dont know how to remove the default error message.
                If you know how, please leave a comment on my sollution
              -->
              <input
                class="hero__email"
                id="email"
                type="text"
                placeholder="Email Address"
              />
              <!-- ERROR ICON -->
              <svg
                class="hero__error-icon"
                id="error-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                  />
                </g>
              </svg>
              <!-- SUCCESS ICON -->
              <i class="fas fa-check-circle hero__success-icon"></i>
              <!-- SUBMIT BUTTON -->
              <button class="hero__submit-btn" id="submit-btn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 1l8.836 8.836L1 18.671"
                  />
                </svg>
              </button>
              <!-- SUCCESS/ERROR MESSAGE -->
              <small class="hero__email-message" id="email-message"
                >Error message</small
              >
            </div>
          </form>
        </div>
        <!-- FOOTER -->
        <footer class="attribution">
          <p class="attribution__text">
            Challenge by
            <a
              class="attribution__link"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a class="attribution__link" href="#">Marco Alpay</a>.
          </p>
        </footer>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
  }
</html>
